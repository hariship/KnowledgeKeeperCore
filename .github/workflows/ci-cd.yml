name: CI/CD for KnowledgeKeeperCore

on:
  push:
    branches:
      - develop  # Trigger deployment for `develop`
      - main     # Trigger deployment for `main`

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the application
      - name: Build Application
        run: npm run build

      # Step 5: Deploy to the appropriate environment
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          DEPLOY_ENV: ${{ github.ref_name }}  # Get the branch name
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            echo "Deploying to Development Server (develop)..."
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ec2-18-189-31-171.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts
            ssh ubuntu@ec2-18-189-31-171.us-east-2.compute.amazonaws.com \
              "cd ~/KnowledgeKeeperCore_Develop && \
              git pull origin develop && \
              docker-compose down && \
              docker-compose up --build -d"
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "Deploying to Production Server (main)..."
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ec2-18-189-31-171.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts
            ssh ubuntu@ec2-18-189-31-171.us-east-2.compute.amazonaws.com \
              "cd ~/KnowledgeKeeperCore && \
              git pull origin main && \
              docker-compose down && \
              docker-compose up --build -d"
          fi